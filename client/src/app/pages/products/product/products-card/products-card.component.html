<div class="card h-100 shadow-sm">
  <img
    class="img-fluid bd-light"
    width="100%"
    height="225"
    src="https://localhost:7100/{{item.pictureUrl}}"
    alt="{{item.name }}"
  />
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{item.name}}</h6>
    </a>
    <span class="mb-2">{{item.price | currency}}</span>
      <div class="btn-group mt-auto">
        <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
        <button routerLink="{{item.id}}" type="button" class="btn btn-outline-secondary">View</button>
      </div>
      <small class="text-muted">9 mins</small>

  </div>
</div>
