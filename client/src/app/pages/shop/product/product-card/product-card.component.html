<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
  <img
    class="img-fluid bd-light"
    width="100%"
    height="225"
    src="https://localhost:7100/{{ item.pictureUrl }}"
    alt="{{ item.name }}"
  />
  <div class="d-flex align-items-center justify-content-center hover-overlay">
    <button
      (click)="addItemToBasket()"
      type="button"
      class=" fa fa-shopping-cart btn btn-primary mx-2"
    >
  Add</button>
    <button
      routerLink="{{ item.id }}"
      type="button"
      class="btn btn-primary"
    >
      View
    </button>
  </div>
</div>
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ item.name }}</h6>
    </a>
    <span class="mb-2">{{ item.price | currency }}</span>
  </div>
</div>
